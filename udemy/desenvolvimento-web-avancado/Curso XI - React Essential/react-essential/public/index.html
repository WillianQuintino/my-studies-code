<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      /* common */

      body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1024px;
        margin: 0 auto;
        padding: 0.5em;
      }

      .btn {
        background: rgb(232, 181, 41);
        color: white;
        padding: 0.5em;
        border: 2px solid rgb(232, 181, 41);
        border-radius: 5px;
        display: inline-block;
      }

      .btn {
        text-decoration: none;
        box-sizing: border-box;
        font-size: 16px;
      }

      .btn--like::before {
        content: '';
        background-image: url('assets/img/heart.svg');
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center;
        display: inline-block;
        width: 20px;
        height: 18px;
        vertical-align: middle;
        margin-right: 5px;
      }

      .btn--like:hover {
        background: white;
        color: rgb(232, 181, 41);
      }

      /* header */
      .topbar {
        text-align: center;
        background: #F9C948;
        margin-bottom: 2em;
        padding-bottom: 1em;
      }

      .topbar__title {
        color: white;
        margin: 0.5em 0;
        font-size: 2em;
        text-transform: uppercase;
      }

      .topbar__filter {
        background: #fff;
        border: none;
        padding: 0.5em;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        color: #F9C948;
      }

      .topbar__filter--current {
        background: rgba(223, 45, 45, 0.7);
      }

      .logo {
        margin: 1em 0;
        display: inline-block;
      }

      /* course */
      .course-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .course {
        margin-bottom: 1.5em;
        width: 100%;
      }

      .course .card {
        box-shadow: 2px 2px 10px #DDDDDD;
      }

      .card .card-block {
        padding: 0.8em;
        position: relative;
      }

      .card-title {
        font-size: 1.7em;
        margin: 0;
      }

      /* footer */
      .footerbar {
        background: #F9C948;
        color: white;
        padding: 1em;
        box-sizing: border-box;
        text-align: center;
      }

      .card .responsive-img {
        height: auto;
        max-width: 100%;
      }

      /*Large devices (desktops, less than 9922px)*/
      @media (min-width: 576px) {
        .course {
          width: calc(50% - 20px);
        }
      }

      /*Large devices (desktops, less than 1200px)*/
      @media (min-width: 992px) {
        .course {
          width: calc(33% - 20px);
        }
      }
    </style>
  </head>
  <body>
    <header class="topbar">
        <a class="logo" href="http://imediabrasil.com.br">
            <img src="/assets/img/imedia_logo.jpg" width="100">
        </a>
        <h1 class="topbar__title">iMedia Brasil cursos</h1>
        <nav class="topbar__nav">
            <button class="topbar__filter">Design</button>
            <button class="topbar__filter topbar_filter--current">Desenvolvimento</button>
        </nav>
    </header>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <footer class="footerbar">
        iMedia Brasil cursos
    </footer>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
