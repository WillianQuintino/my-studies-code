<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente o diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/logo-html-128.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/logo-html-256.png" type="image/png">
        <img src="imagens/logo-html-512.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/two-hearts-track-tribe.mp3" type="audio/mpeg">
        <source src="midia/two-hearts-track-tribe.wav" type="audio/wav">
        <source src="midia/two-hearts-track-tribe.ogg" type="audio/ogg">
        <p>Infelizmente seu navegado não consegue reproduzir áudio. <a href="midia/two-hearts-track-tribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
