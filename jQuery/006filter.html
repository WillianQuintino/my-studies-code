<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método no filter</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin-left: 10%;
        }

        td, th {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        input{
            margin-left: 10%;
            margin-bottom: 1%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Método no filter</h1>
    <input id="busca" type="text" placeholder="Buscar na Tabela">

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="MinhaTabela">
            <tr>
                <td>Dimitri</td>
                <td>Teixeira</td>
                <td>dimitri@exemplo.com</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>da Silva</td>
                <td>maria@email.com</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>Santos</td>
                <td>july@teste.com</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>Jquery</td>
                <td>kkk@test.com</td>
        </tbody>
    </table>

    <br><br>

    <input id="busca2" type="text" placeholder="Buscar na Lista">

    <ul style="margin-left: 10%;" id="lista">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Leite</li>
        <li>Carne</li>
    </ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#busca').on('keyup', function(){
                var valor = $(this).val().toLowerCase();

                $('#MinhaTabela tr').filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(valor) > -1);
                });
            });

            $('#busca2').keyup(function(){
                var valor = $(this).val().toLowerCase();

                $('#lista li').filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(valor) > -1);
                });
            });
        });
    </script>
</body>
</html>
